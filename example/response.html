<html><head>
    <title>optivo® broadmail - Newsticker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="optivo%C2%AE%20broadmail%20-%20Newsticker-Dateien/styles.css">
    <script type="text/javascript" src="optivo%C2%AE%20broadmail%20-%20Newsticker-Dateien/jquery-1.js"></script>
    <script type="text/javascript" src="optivo%C2%AE%20broadmail%20-%20Newsticker-Dateien/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            var parent_url = decodeURIComponent(document.location.hash.replace(/^#/, ''));
            function setHeight() {
                $.postMessage({ if_height: $('body').outerHeight(true) }, parent_url, parent);
            }

            function showPage(pageNum) {
                var $pageContentContainer = $('#pageContentContainer'), $page=$('#page'+pageNum),$button=$('#button'+pageNum);
                $pageContentContainer.empty();
                $page.clone().appendTo('#pageContentContainer');
                $pageContentContainer.find('.hiddenPage').removeClass('hiddenPage');
                $pageContentContainer.find('.historyContainer').each(function(index, container) {
                    $(container).find('.show').click(function (evt) {
                        $(container).find('.hiddenHistory').slideToggle(400, setHeight);
                        $(this).text($(this).text() == 'Meldehistorie zu dieser Störung einsehen' ? 'Meldehistorie schließen' : 'Meldehistorie zu dieser Störung einsehen');
                    });
                });
                $('.button.currentPageButton').attr('href', 'javascript:void(0)').removeClass('currentPageButton');
                $button.removeAttr('href').addClass('currentPageButton');
                $('.archivNotification').find('.notification').css("width","600px");
                $('.notification').find('.rightColumn').css("width","530px");
                setHeight();
            }

            
            $('<a href="javascript:void(0)" id="button1" class="button hiddenButton">1</a>').appendTo('#pageButtonContainer').click(function () { showPage(1); });
            showPage(1);
        });
    </script>
</head>

<body>

<div id="pageContentContainer"><div id="page1" class="">
<div class="notificationsFrame">
    

</div>
</div>

</body></html>
